<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="moves">
            <div class="move" id="rock">
                <img src="/assets/rock.png">
            </div>
            <div class="move" id="paper">
                <img src="/assets/paper.png">
            </div>
            <div class="move" id="scissors">
                <img src="/assets/scissors.png">
            </div>
        </div>
        <div class="score-card">
            <div class="user">
                <p class="num1">0</p>
                <p>User</p>
            </div>
            <div class="comp">
                <p class="num2">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p class="msg">Rock smashes, Paper covers, Scissors cut – What’s your move?</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
